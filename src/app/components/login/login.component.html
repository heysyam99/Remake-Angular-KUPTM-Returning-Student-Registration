<div class="container">
  <div class="row h-100 justify-content-center align-items-center">
    <form [formGroup]="loginForm" class="login-form">
      <img src="../../assets/logokuptm.png" class="img-fluid" alt="Responsive image">
      <div class="dx-field form-group">
        <label for="studentID">{{ 'Student ID' | translate}}</label>
        <!-- https://stackoverflow.com/a/35829552/10973565
            to perform internal UpperCase without using CSS -->
        <dx-text-box #input (input)="input.value=$event.target.value.toUpperCase()" formControlName="studentID"
          placeholder="{{ 'Enter your student ID here' | translate }}" id="studentID" [showClearButton]="true">
        </dx-text-box>
      </div>
      <div class="dx-field form-group">
        <label for="studentIC">{{ 'Password' | translate}}</label>
        <dx-text-box placeholder="{{ 'Enter your password or IC' | translate }}" stylingMode="filled" [(mode)]="passwordMode"
          formControlName="studentIC">
          <dxi-button name="today" class="login" location="after" [options]="passwordButton"></dxi-button>
        </dx-text-box>
        <dx-button [height]="40" id="button" class="login-btn" (onClick)="studentLogin(loginForm.value)">
          <span class='dx-button-text'>{{ 'Log In' | translate }}</span>
          <dx-load-indicator class='button-indicator' height="25" width="25" class="loading"
            [visible]="loadIndicatorVisible">
          </dx-load-indicator>
        </dx-button>
      </div>
    </form>
  </div>
</div>
